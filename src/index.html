<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Read Key</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
  crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquerykeyframes/0.0.9/jquery.keyframes.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="feed-container">
    <div class="feed-source-list">
      <div id="readkey-logo-div">
        <img id="readkey-logo-img" />
      </div>
      <div id="feed-source-list-data" class="list-group list-special borderless"></div>
      <footer id="feed-source-list-footer">
        <span id="feed-source-list-refresh" class="glyphicon glyphicon-refresh" aria-hidden="false"></span>
        <div id="feed-source-list-group-action">
          <span id="feed-source-list-edit" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          <span id="feed-source-list-add" class="glyphicon glyphicon-plus" aria-hidden="true" data-toggle="modal" data-target="#add-subscription-modal"></span>
        </div>
      </footer>
    </div>
    <div class="feed-item-list">
      <div id="feed-item-list-data" class="list-group list-special borderless"></div>
      <footer id="feed-item-list-footer">
        <span id="feed-item-list-footer-info"></span>
      </footer>
    </div>
    <div class="feed-item">
      <header id="feed-item-header">
        <!-- TODO: 'Favorite' not supported yet. -->
        <!--<span id="feed-item-star" class="glyphicon glyphicon-star" aria-hidden="true"></span>-->

        <span id="feed-item-share" class="glyphicon glyphicon-share-alt" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false"></span>
        <ul id="feed-item-share-dropdown" class="dropdown-menu dropdown-menu-right" aria-labelledby="feed-item-share">
        </ul>
      </header>
      <div id="feed-title"></div>
      <div id="feed-content"></div>
      <footer id="feed-item-footer">
      </footer>
    </div>
  </div>

  <!-- Subscribe modal. -->
  <div class="modal fade" id="add-subscription-modal" tabindex="-1" role="dialog" aria-labelledby="subscription-modal-title">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="subscription-modal-title">Add Subscription</h4>
        </div>
        <div class="modal-body">
          <form id="add-subscription-form" role="form">
            <div class="form-group">
              <input id="add-subscription-input" type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="add-subscription-button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
